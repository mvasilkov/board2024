<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#333c57"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#566c86"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#94b0c2"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#a7f070"></a-plane>
      <a-sky color="#41a6f6"></a-sky>
    </a-scene>

    <script type="module" src="./app.js"></script>
  </body>
</html>
